<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors: Best of 5</h1>
        <p>Round #</p>
        <p>0-0</p>
        <p>You lost!</p>
    </div>
    <div class="playerChoice">
        <h1>Player Choice</h1>
        <div class="buttonContainer">
            <div>
                Rock
            </div>
            <div>
                Paper
            </div>
            <div>
                Scissors
            </div>
        </div>
    </div>
    <div class="computerChoice">
        <h1>Computer Choice</h1>
        <div class="buttonContainer">
            <div>
                Question Mark
            </div>
            <div>
                Arrow
            </div>
            <div>
                Computer Selection
            </div>
        </div>
    </div>
</body>
</html>
